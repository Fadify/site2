<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO:TX</title>
    <meta property="og:title" content="RO:TX - Register" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://raytracing.ml/" />
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/892871246864318474/930541776123601046/logo.png?width=683&height=683" />
    <meta property="og:description"
        content="The best roblox path tracing script out there. It's packed with advanced features such as smart Dof, motion blur and much more." />
    <meta name="theme-color" content="#70ff66">

    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/globals.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>
    <section id="success" class="flex justify-center items-center h-screen">
        <div class="card m-10 p-10 h-auto block text-center text-white flex-col">
            <h1 class="title justify-center">
                SIGN UP
            </h1>

            <hr class="solid opacity-50 pb-4">
            </hr>

            <form class="flex-col justify-center" method="POST" action="">
                <input type="text"
                    class="input w-full focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-5"
                    name="username" placeholder="Username" />
                    <input type="text"
                    class="input w-full focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-5"
                    name="email" placeholder="Email" />
                <input type="text"
                    class="input w-full focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-5"
                    name="password" placeholder="Password" />
                <input type="text"
                    class="input w-full focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 my-5"
                    name="key" placeholder="Key" />
                <input type="submit"
                    class="primary-purchase-button justify-center w-full mt-8 transition duration-300 ease-out hover:opacity-80 py-2 bg-neutral-900"
                    value="SUBMIT">
                <p class="text-xs mt-1 text-muted">
                    Already have an account? <a href="./login.html"><strong>Log in</strong></a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
